    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="isMedia ? 0 : 0">
      <mat-sidenav #snav [fixedInViewport]="!isMedia" fixedTopGap="110">
        <mat-nav-list>
            <a routerLink="/delivery/overview">
                <div>
                    Vue globale
                </div>
            </a>
            <a routerLink="/delivery/awaiting-delivery">
                <div>
                    Commandes en cours
                </div>
            </a>
            <a routerLink="/delivery/my-delivery">
                <div>
                    Mes courses
                </div>
            </a>
            <a routerLink="/delivery/parameter">
                <div>
                    Param√®tres du profil
                </div>
            </a>

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
