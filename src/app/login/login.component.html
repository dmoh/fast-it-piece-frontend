<section class="container">
  <div class="row mt-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-12">
      <div class="wrapper-form">
        <div style="width: 100%; display: flex; justify-content: center">
          <div>
            <img src="assets/logo-fastit.jpg" width="200" height="200" alt="logo fast it">
          </div>
        </div>
        <div class="content">

          <mat-tab-group color="warn" mat-align-tabs="center">
            
            <mat-tab label="Connexion">
              <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <p>
                    <mat-form-field class="full-width" appearance="outline" >
                      <!-- <mat-label>Email</mat-label> -->
                      <input matInput type="text"
                       formControlName="email"
                       placeholder="Email" 
                       >
                        <!-- [errorStateMatcher]="matcher" -->
                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                  </p>
                </div>
                <div class="form-group">
                  <p>
                    <mat-form-field class="full-width" appearance="outline" >
                      <!-- <mat-label>Mot de passe</mat-label> -->
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe">
                      <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      <mat-hint></mat-hint>
                    </mat-form-field>
                  </p>
                </div>
                <div class="form-group">
                  <a routerLink="/password" class="ForgetPwd">Mot de passe oubli√© ?</a>
                </div>
                <button mat-raised-button [disabled]="loading" color="primary">
                  Se connecter 
                  <mat-icon>login</mat-icon></button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </form>
            </mat-tab>

            <mat-tab label="Devis Client">
              <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit('register')">
                <div class="form-group">
                  <p>
                    <mat-form-field class="full-width" appearance="outline">
                      <!-- <mat-label>Numero de devis</mat-label> -->
                      <input matInput type="text" formControlName="registerDevis" placeholder="Numero de devis">
                      <mat-icon matSuffix>face</mat-icon>
                      <mat-hint></mat-hint>
                    </mat-form-field>
                  </p>
                </div>
                <div class="form-group">
                  <p>
                    <mat-form-field class="full-width" appearance="outline">
                      <!-- <mat-label>Email</mat-label> -->
                      <input matInput type="email" formControlName="registerEmail" placeholder="Email">
                      <mat-icon matSuffix>alternate_email</mat-icon>
                      <mat-hint></mat-hint>
                    </mat-form-field>
                  </p>
                  <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>-->
                </div>
                <div class="form-group">
                  <p>
                    <mat-form-field class="full-width" appearance="outline" floatLabel="always">
                      <!-- <mat-label>Numero de telephone</mat-label> -->
                      <input matInput type="tel" formControlName="registerPhone" placeholder="Numero de telephone">
                      <mat-icon matSuffix>phone</mat-icon>
                      <mat-hint></mat-hint>
                    </mat-form-field>
                  </p>
                </div>
                
                <button mat-raised-button [disabled]="loading"  type="button" color="primary">
                  Payer 
                  <mat-icon>toll</mat-icon>
                </button>
                <!--<button  class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>-->
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </form>
            </mat-tab>

          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>


</section>
