<h2>
    Liste des devis
</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>NumÃ©ro de devis</th>
        <th>Nom du client</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Montant</th>
        <th>Status</th>
        <!-- <th>Notification</th> -->
      </tr>
    </thead>
    <tbody *ngIf="estimates">
      <tr class="order" *ngFor="let estimate of estimates" routerLink="/estimate/detail-estimate/{{estimate.estimateNumber}}" >
        <td>{{ estimate.estimateNumber }}</td>
        <td *ngIf="estimate.customer.username || estimate.customer.lastName else elseBlock">{{ estimate.customer.name }}</td>
        <ng-template #elseBlock>test</ng-template>
        <td>{{ estimate.date.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ estimate.date.date | date: 'HH:mm' }}</td>
        <td>{{ estimate.amount / 100 }}</td>
        <td>
          <div [ngSwitch]="estimate.isPayed">
            <span *ngSwitchCase="false" class="badge badge-warning">
            <!-- <span>  En attente de paiement -->
            </span>
            <span *ngSwitchCase="true" class="badge badge-info">
            <!-- <span> PayÃ© -->
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
