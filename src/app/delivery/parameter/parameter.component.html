<h2>
    Parametres du profil
</h2>

<section class="container-fluid">
    <div class="row">
       <div *ngIf="delivererForm" style="padding-top: 2rem" class="col-md-8 card">
        <form [formGroup]="delivererForm" (ngSubmit)="onSaveDelivererInfo()">
          <h2>Informations détaillées</h2>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="lastName" placeholder="Nom">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </p>            
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Prenom</mat-label>
              <input matInput type="text" formControlName="firstName" placeholder="Prenom">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </p>         
          <p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Pseudo</mat-label>
              <input matInput type="text" formControlName="userName" placeholder="Prenom">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </p>         
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Email">
              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Téléphone</mat-label>
              <input matInput type="number" formControlName="phone" placeholder="Téléphone">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Rue</mat-label>
              <input matInput type="text" formControlName="street" placeholder="Rue">
              <mat-icon matSuffix>room</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Ville</mat-label>
              <input matInput type="text" formControlName="city" placeholder="Ville">
              <mat-icon matSuffix>room</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Code postal</mat-label>
              <input matInput type="text" formControlName="zipcode" placeholder="Code postal">
              <mat-icon matSuffix>room</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 50%;" appearance="outline">
              <mat-label>Horaire</mat-label>
              <input matInput type="text" formControlName="workingTime" placeholder="Horaire">
              <mat-icon matSuffix>date</mat-icon>
            </mat-form-field>
            <mat-form-field style="width: 50%;" appearance="outline">
                <mat-label>Horaire</mat-label>
                <input matInput type="date" formControlName="workingTimeTwo" placeholder="Horaire">
                <mat-icon matSuffix>date</mat-icon>
              </mat-form-field>
          </p>
          <p>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Kbis</mat-label>
              <input matInput type="text" formControlName="siret" placeholder="Kbis">
              <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
          </p>
          <div *ngIf="!isKbis" class="alert alert-danger">Siret non valide</div>
          <div *ngIf="isSave" class="alert alert-success">Informations enregistrées</div>
          

          <div class="mb-3">
            <button class="float-right mb-3" mat-raised-button type="submit" color="primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </section>
