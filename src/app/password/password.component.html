<section class="container">
  <div class="row mt-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="wrapper-form">
        <div style="width: 100%; display: flex; justify-content: center">
          <div>
            <img src="assets/logo_fastit.jpg" width="200" height="200" alt="logo fast eat">
          </div>
        </div>
        <div class="content">
          <mat-tab-group color="warn" mat-align-tabs="center">
            <mat-tab label="Récupération de mot de passe">
              <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <p>
                    <mat-form-field style="width: 100%;" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" placeholder="Placeholder">
                      <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                  </p>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
                  </div>
                </div>
                <button mat-raised-button type="submit" color="primary">Se connecter</button>
                <!--<button  class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>-->
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div *ngIf="info" class="alert alert-success mt-3 mb-0">{{info}}</div>
              </form>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</section>
